<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD GAME WAR</title>
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Home section start -->
    <div class="container">
        <!-- player 1 start -->
        <div class="deck-container player1">
            <div class="deck-h3">Player 1</div>
           <div class="deck-setup">
            <div class="card deckCount">
                26
            </div>
            <div class="card cardFace"></div>
           </div>
        </div>
        <!-- player 1 end -->
        
        <!-- Score start -->
        <div class="score-container">
           <div class="scoreDecider">
            <div id="p1-score" class="playerScore p1-score">
                P1: 0
            </div>
            <div class="scoreBoard"></div>
            <div id="p2-score" class="playerScore p2-score">
                P2: 0
            </div>
           </div>
        </div>
        <!-- Score end -->
        
        <!-- player 2 start -->
        <div class="deck-container player2">
            <div class="deck-h3">Player 2</div>
            <div class="deck-setup">
                <div class="card deckCount">
                    26
                </div>
                <div class="card cardFace"></div>
            </div>
        </div>
        <!-- player 2 end -->
    </div>
    <!-- Home section end -->

    
</body>
</html>
